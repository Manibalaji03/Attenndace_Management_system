<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Loginstyle.css">
    <link rel="stylesheet" href="./styles/homepagestyles.css">
    <script defer src="./script/employeelogin.js"></script>
    <title>Employee Login</title>
</head>
<body>
    <div id="headerHome">
        <div id="headerLogo">
            <img src="./images/image.png" alt="brimma logo">
        </div>
        <div id="logintype">
            <a href="homePage.html" >&lt;Home</a>
        </div>
    </div>
    <div class="admincontainer">
        <form class="form" id="loginForm">
            <h3 style="text-align: center;">Employee Login</h3>
            <label for="username">Username: </label>
            <input type="text" id="employeeId" name="username" class="inputbox" placeholder="Enter the username here . . . . ." required>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" class="inputbox" placeholder="Enter the password here . . . . ." required>
            <button type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
